<body>
<div class="container-fluid" style="margin: 20px">

                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" label="label.stage.name.stagename" value="Closed Won">
                                        Closed Won
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" label="label.stage.name.stagename" value="Fake Data">

                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" role="tab" id="headingTwo">

                                <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">

                        <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">

                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" label="created.aag81lMifn6q" value="2007">

                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" label="created.aag81lMifn6q" value="2008">

                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" label="created.aag81lMifn6q" value="2009">
                                        2009
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" label="created.aag81lMifn6q" value="2010">

                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">

                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" label="created.aag81lMifn6q" value="2012">

                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" label="created.aag81lMifn6q" value="2013">
                                        2013
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" label="created.aag81lMifn6q" value="2014">

                    </div>
                </div>
                <button id="apply" type="button" class="btn btn-primary">Apply</button>
            </div>
        </div>
        <div class="col col-lg-9 border border-primary h-100">
            <div class="">
                <iframe id="gooddata"
                        frameborder="0"
                        src="https://localhost:8443/dashboard.html?label.stage.name.stagename=vals=Short List,Negotiation#project=/gdc/projects/w8gtg6cwkygunvf59pd3amlij0i8nvx6&dashboard=/gdc/md/w8gtg6cwkygunvf59pd3amlij0i8nvx6/obj/76191"
                        width="100%"
                        height="620px"
                        allowTransparency="false">
                </iframe>
            </div>
        </div>
    </div>
</div>

<script>

    const MESSAGE_NAME = 'filter.value.changed',
          MESSAGE_TYPE = 'app.ok';

    const dashboardWindow = document.getElementById("gooddata").contentWindow,
          parentWindow = window;

    const createMessage = selectedEles => {
        return $.map(selectedEles, ele => ({
                label: ele.getAttribute('label'),
                value: ele.value
            })
        );
    };

    const sendMessage = message => {
        const wrapperMessage = {
            gdc: {
                setFilterContext: message
            }
        };
        !$.isEmptyObject(message) && dashboardWindow.postMessage(JSON.stringify(wrapperMessage), '*');
    };

    const receiveMessage = event => {
        var data = JSON.parse(event.data),
            message = data.gdc;

        if(message.name === MESSAGE_NAME && message.type === MESSAGE_TYPE) {
            updateFilter(message.data);
        }
    };

    const updateFilter = data => {
        data.map( item => {
            $(`input.form-check-input[value='${item.value}'][label='${item.label}']`).attr('checked',true);;
        });
    };

    $(() => {

        parentWindow.addEventListener('message', receiveMessage);

        $('button#apply').on('click', function () {
            var eles = $('input.form-check-input:checked'),
                message  = createMessage(eles);
            sendMessage(message);
        });
    })

</script>
</body>
</html>
